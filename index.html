<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Calendar</title>
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>
    <!-- Your content will go here -->
    
    <header>
        <h1>Fan Calendar</h1>
    </header>
    <main>
        <section>
            <label for="artist-selector">Select an artist:</label>
            <select id="artist-selector">
                <!-- Add artist options here -->
            </select>
        </section>
        <section id="calendar-container">
            <div id="calendar"></div>
        </section>
        
        <section>
            <label for="background-selector">Change background image:</label>
            <input type="file" id="background-selector" accept="image/*">
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
